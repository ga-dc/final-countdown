<!DOCTYPE html>

<html>
  <head>
    <title>Counter Game</title>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <style type="text/css">
      form{
        margin: 0 auto;
        width: 300px;
      }
      #counter{
        margin: 0 auto;
        width: 200px;
        border: 1px solid seagreen;
        background: chartreuse;
        padding: 20px;
        font-family: 'VT323', monospace;
        font-size: 3em;
        color: seagreen;
      }
    </style>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript">
      var start = false;
      var counterInterval;

      function countdown(){
        var currentCount = parseInt(counter.value);
        if(currentCount > 0){
          counter.value = currentCount - 1;
        };
      }

      function counterGame(){
        counter.addEventListener('click', function count(action){
          action.preventDefault();
          if (start === false) {
            start = true;
            console.log(counter.value);
            this.value = '1234';
            counterInterval = setInterval(countdown, 5);
          } else{
            start = false;
            clearInterval(counterInterval);
          };
        });
      }
      
      window.onload = counterGame
    </script>
  </head>
  <body>
    <form>
      <input type='submit' id='counter' value='1234'>
    </form>
  </body>
</html>
