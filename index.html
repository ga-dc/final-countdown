<!DOCTYPE html>
<html>
<head>
  <title>Final Countdown</title>
  <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <style>
  *
  {
    margin:0;
    padding:0;
    border:0;
    font-size:0;
    box-sizing:border-box;
    font-family: "VT323", monospace;
  }
  body,html,form
  {
    position:relative;
    width:100%;
    height:100%;
    background-color:black;
  }
  form
  {
    display:block;
  }
  #counter
  {
    display:block;
    width:320px;
    position:relative;
    top:30%;
    margin:0 auto;
    border-radius:10px;
    font-size:144px;
    line-height:144px;
    text-align:right;
    padding:0px 24px;
    background-color:transparent;
    color:#0f0;
    box-shadow:0px 0px 100px 0px #060;
    cursor:pointer;
  }
  #counter:focus
  {
    outline:0;
  }
  #counter:hover
  {
    color:#8f8;
  }
  #counter.fail
  {
    color:red;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
    $("#counter").val("1234");

    var counterValue = parseInt($("#counter").val());
    var timer = false;
    var timerId;
    setIntreval = countdown;

    function countdown(){
      if (counterValue <=0){
        clearInterval(timerId);
        $("#counter").css("color","red");
      }
      else{counterValue--;
        $("#counter").val(counterValue);
      }
    }
    function countdownClick(){
      $("#counter").click(function(evt){
        evt.preventDefault();
        if(timer === false){
          timerId = setIntreval(countdown,1000);
          timer = true;
        }
        else if (timer === true){
          clearInterval(timerId);
          timer= false;
        }
      })
    }
    countdownClick();
  })
  </script>

</head>
<body>
  <form>
    <input type="submit" id="counter" value="1234" />
  </form>
  <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
