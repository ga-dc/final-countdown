<!DOCTYPE html>
<html>
  <head>
    <title>W07D05 Quiznos</title>
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <style>
      *
      {
        margin:0;
        padding:0;
        border:0;
        font-size:0;
        box-sizing:border-box;
        font-family: "VT323", monospace;
      }
      body,html,form
      {
        position:relative;
        width:100%;
        height:100%;
        background-color:black;
      }
      form
      {
        display:block;
      }
      #counter
      {
        display:block;
        width:320px;
        position:relative;
        top:30%;
        margin:0 auto;
        border-radius:10px;
        font-size:144px;
        line-height:144px;
        text-align:right;
        padding:0px 24px;
        background-color:transparent;
        color:#0f0;
        box-shadow:0px 0px 100px 0px #060;
        cursor:pointer;
      }
      #counter:focus
      {
        outline:0;
      }
      #counter:hover
      {
        color:#8f8;
      }
      #counter.fail
      {
        color:red;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      //Print the current value of the counter to the console:
      // console.log(document.getElementById("counter"))

      //Print "A second passed!" every second
      // var secondPassed = function(){
      //   console.log("A second passed!")
      // }

      // setInterval(secondPassed, 1000)

      var counter = document.getElementById("counter").value; //For some reason, this is now returning 'null', yet when I paste the line into the console, it returns 200.  Because it's returning 'null,' it can't change the value to startNumber... 
      var itIsCounting = 0; //switch to determine if it's on(1) or off(0)
      var startNumber = 1234;

      // countdown function
      var startCounter = function(){
        counter = startNumber; //begin counter at 1234
        counter--; //decrement by one
      }

      counter.addEventListener("click", function(){
        // start counting down when clicked
        if (itIsWorking === 0){
          interval = setInterval(startCounter, 1000); //do the startCounter function every 1 second
          itIsCounting = 1 //counter is on
        }
        else if (itIsCounting === 1){
          clearInterval(interval);
          itIsCounting === 0;
        }
        else {
          clearInterval(interval);
          startNumber = 1234;
          itIsCounting = 0
        }
      });

    </script>

  </head>
  <body>

    <form>
      <input type="submit" id="counter" value="200" />
    </form>

  </body>
</html>
