<!DOCTYPE html>
<html>
  <head>
    <title>W07D05 Quiznos</title>
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <style>
      *
      {
        margin:0;
        padding:0;
        border:0;
        font-size:0;
        box-sizing:border-box;
        font-family: "VT323", monospace;
      }
      body,html,form
      {
        position:relative;
        width:100%;
        height:100%;
        background-color:black;
      }
      form
      {
        display:block;
      }
      #counter
      {
        display:block;
        width:320px;
        position:relative;
        top:30%;
        margin:0 auto;
        border-radius:10px;
        font-size:144px;
        line-height:144px;
        text-align:right;
        padding:0px 24px;
        background-color:transparent;
        color:#0f0;
        box-shadow:0px 0px 100px 0px #060;
        cursor:pointer;
      }
      #counter:focus
      {
        outline:0;
      }
      #counter:hover
      {
        color:#8f8;
      }
      #counter.fail
      {
        color:red;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    var initialValue;
    var counterId;
    var timerDisplay;
      $(document).ready(function(){
        timerDisplay = $("#counter")
        initialValue = timerDisplay.val();
        //console.log (initialValue);
       // toggleTimer();
       timerDisplay.on('click', counterClick);


      });
      function toggleTimer(){
        if (counterId){
          clearInterval(counterId);
          counterId  = null;
        }
        else{
          timerDisplay.removeClass("fail");
          timerDisplay.val(initialValue);
          //sitting it to 10 instead of 1000 makes it more fun
          counterId = setInterval(countDown, 10);
        }
      }
      function countDown(){
        //console.log("A Second Passed");
        var val = timerDisplay.val() - 1;
        timerDisplay.val(val);
        if (timerDisplay.val() <= 0){
          timerDisplay.addClass("fail");
          toggleTimer();
        }
        //console.log(timerDisplay.val());
      }
      function counterClick(event){
        event.preventDefault();
        //console.log("I got clicked!");
        toggleTimer();
      }
    </script>

  </head>
  <body>

    <form>
      <input type="submit" id="counter" value="200" />
    </form>

  </body>
</html>
