<!DOCTYPE html>
<html>
  <head>
    <title>W07D05 Quiznos</title>
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <style>
      *
      {
        margin:0;
        padding:0;
        border:0;
        font-size:0;
        box-sizing:border-box;
        font-family: "VT323", monospace;
      }
      body,html,form
      {
        position:relative;
        width:100%;
        height:100%;
        background-color:black;
      }
      form
      {
        display:block;
      }
      #counter
      {
        display:block;
        width:320px;
        position:relative;
        top:30%;
        margin:0 auto;
        border-radius:10px;
        font-size:144px;
        line-height:144px;
        text-align:right;
        padding:0px 24px;
        background-color:transparent;
        color:#0f0;
        box-shadow:0px 0px 100px 0px #060;
        cursor:pointer;
      }
      #counter:focus
      {
        outline:0;
      }
      #counter:hover
      {
        color:#8f8;
      }
      #counter.fail
      {
        color:red;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>

      $(document).on("ready", function(){

        var counter = 1243;
        var timer = $("#counter");
        var started = false;
        var currentTimerID = null;

        var startTimer = function (count) {
            currentTimerID = setInterval(function () {
              if (counter > 0) {
                --counter;
                $("#counter").val(counter);
              } else {
                timer.css("color", "red");
              }
            }, 10);
          };

        var stopTimer = function (count) {
          clearInterval(currentTimerID);
          currentTimerID = null;
        }

        timer.on("click", function(event) {
          event.preventDefault();
          if (!started) {
            counter = 1243;
            timer.css("color", "#0f0");
            startTimer();
            started = true;
          } else {
            stopTimer();
            started = false;
          }
        });
      })
    </script>

  </head>
  <body>

    <form>
      <input type="submit" id="counter" value="1243" />
    </form>

  </body>
</html>
