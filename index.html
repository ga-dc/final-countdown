<!DOCTYPE html>
<html>
  <head>
    <title>W07D05 Quiznos</title>
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <style>
      *
      {
        margin:0;
        padding:0;
        border:0;
        font-size:0;
        box-sizing:border-box;
        font-family: "VT323", monospace;
      }
      body,html,form
      {
        position:relative;
        width:100%;
        height:100%;
        background-color:black;
      }
      form
      {
        display:block;
      }
      #counter
      {
        display:block;
        width:320px;
        position:relative;
        top:30%;
        margin:0 auto;
        border-radius:10px;
        font-size:144px;
        line-height:144px;
        text-align:right;
        padding:0px 24px;
        background-color:transparent;
        color:#0f0;
        box-shadow:0px 0px 100px 0px #060;
        cursor:pointer;
      }
      #counter:focus
      {
        outline:0;
      }
      #counter:hover
      {
        color:#8f8;
      }
      #counter.fail
      {
        color:red;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        var counterValue = $("#counter")[0].value;
        var counter = $("#counter")[0];
        var intervalID = window.setInterval(printValue, 1000);

        function printValue() {
          console.log(counterValue);
          counterValue--;
          counter.value = counterValue;
        }
        
        // function shuffleOffMortalCoil() {
        //   console.log("A second passed!");
        // }

        counter.addEventListener("click", function(event){
          event.preventDefault();
          console.log("I got clicked!");
          var intervalID = window.setInterval(printValue, 1000);
        });

        //really stuck on how to get a second click to the same button to do something different. 
        counter.addEventListener("click", function(event){
          event.preventDefault();
          console.log("I got clicked again!");
          window.clearInterval(intervalID);
          //also, how to reference intervalID from here without getting an error? if I define intervalID at the beginning of <script>, the countdown doesn't happen. if I define the whole phrase at the beginning of <script>, it doesn't wait for the click event before it starts to execute. 

        });

      });
    </script>

  </head>
  <body>

    <form>
      <input type="submit" id="counter" value="200" />
    </form>

  </body>
</html>
