<!DOCTYPE html>
<html>
  <head>
    <title>W07D05 Quiznos</title>
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <style>
      *
      {
        margin:0;
        padding:0;
        border:0;
        font-size:0;
        box-sizing:border-box;
        font-family: "VT323", monospace;
      }
      body,html,form
      {
        position:relative;
        width:100%;
        height:100%;
        background-color:black;
      }
      form
      {
        display:block;
      }
      #counter
      {
        display:block;
        width:320px;
        position:relative;
        top:30%;
        margin:0 auto;
        border-radius:10px;
        font-size:144px;
        line-height:144px;
        text-align:right;
        padding:0px 24px;
        background-color:transparent;
        color:#0f0;
        box-shadow:0px 0px 100px 0px #060;
        cursor:pointer;
      }
      #counter:focus
      {
        outline:0;
      }
      #counter:hover
      {
        color:#8f8;
      }
      #counter.fail
      {
        color:red;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>

$(document).ready(function(){

  var counter = $("#counter") // selects counter
  var originalTime = $("#counter").val(); // selects value of counter equal to 1234
  var time; // time that will decrement
  var timer; // setInterval to 1 millisecond

  startTimer();
  function startTimer(){
    counter.click(function(evt) {
      evt.preventDefault(); // NEED THIS TO MAKE CLICK WORK
      clearInterval(timer); //clears timer if time has not yet reached 0 on click in decrement function
      counter.removeClass("fail");
      time = originalTime; // give time the value of 1234
      timer = setInterval(decrement, 1); // create variable for setInterval
    }); // close counter.click function
    } // close startTimer function

  function decrement(){
    if (time>0){
      time = time -1;
      counter.val(time); // NEED THIS to replace original time value with decrementing time value
    } else if (time===0){
      counter.addClass("fail");
      clearInterval(timer); // stop the timer
    }
  }; // close decrement function

}); // close document ready

    </script>

  </head>
  <body>

    <form>
      <input type="submit" id="counter" value="1234"/>
    </form>

  </body>
</html>
