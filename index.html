<!DOCTYPE html>
<html>
  <head>
    <title>W07D05 Quiznos</title>
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <style>
        *
        {
          margin:0;
          padding:0;
          border:0;
          font-size:0;
          box-sizing:border-box;
          font-family: "VT323", monospace;
        }
        body,html,form
        {
          position:relative;
          width:100%;
          height:100%;
          background-color:black;
        }
        form
        {
          display:block;
        }
        #counter
        {
          display:block;
          width:320px;
          position:relative;
          top:30%;
          margin:0 auto;
          border-radius:10px;
          font-size:144px;
          line-height:144px;
          text-align:right;
          padding:0px 24px;
          background-color:transparent;
          color:#0f0;
          box-shadow:0px 0px 100px 0px #060;
          cursor:pointer;
        }
        #counter:focus
        {
          outline:0;
        }
        #counter:hover
        {
          color:#8f8;
        }
        #counter.fail
        {
          color:red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  </head>
  <body>

    <form id ='shit'>
      <input type="input" id="counter" value="1234" />
    </form>
    <script>
        var startingVal = 1234;
        var counterVal = startingVal;
        var counter = $('#counter');
        var isRunning = false;

        counter.click(function(evt){
          evt.preventDefault();

          if (isRunning == false){
            counterVal = 1234;
          start = setInterval(function(){
            counterVal--;
            counter.val(counterVal);
            if (counterVal == 0){
              clearInterval(start);
              isRunning = false;
            };
          });
          isRunning = true;
        }

            else if (isRunning == true){
              clearInterval(start);
              isRunning = false;
            }
          });



    </script>
  </body>
</html>
