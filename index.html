<!DOCTYPE html>
<html>
  <head>
    <title>W07D05 Quiznos</title>
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <style>
      *
      {
        margin:0;
        padding:0;
        border:0;
        font-size:0;
        box-sizing:border-box;
        font-family: "VT323", monospace;
      }
      body,html,form
      {
        position:relative;
        width:100%;
        height:100%;
        background-color:black;
      }
      form
      {
        display:block;
      }
      #counter
      {
        display:block;
        width:320px;
        position:relative;
        top:30%;
        margin:0 auto;
        border-radius:10px;
        font-size:144px;
        line-height:144px;
        text-align:right;
        padding:0px 24px;
        background-color:transparent;
        color:#0f0;
        box-shadow:0px 0px 100px 0px #060;
        cursor:pointer;
      }
      #counter:focus
      {
        outline:0;
      }
      #counter:hover
      {
        color:#8f8;
      }
      #counter.fail
      {
        color:red;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      console.log("ready?");

      var counter = document.getElementById("counter");
      var countMSeconds;
      var counterNumber = 1234;

      //sets initial counter number
      counter.value = counterNumber;

      // listens for "click" event on number area
      counter.addEventListener("click", currentAction);

      // detects whether the countdown is happening or paused
      function currentAction(){
        console.log("Current Action");
        if(!countMSeconds){
          countingDown();
        }
        else{
          stopCount();
        }
      }

      //starts countdown
      function countingDown(event){
        console.log("Counting Down");
        // if(!countMSeconds){
      		countMSeconds = setInterval(function () {
      		  counter.value = counterNumber--;
      		}, 100);
          if(counterNumber === 0){
            $("counter").css("color", "red");
          }
      	// }
      }

      // pauses the countdown
      var stopCount = function(){
        console.log("Stop Count");
        setTimeout(function () {
      		clearInterval(countMSeconds);
        }, 1000);
      }

    });

    </script>

  </head>
  <body>

    <form>
      <input type="submit" id="counter" value="200" />
    </form>

  </body>
</html>
