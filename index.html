    <script>

    $(document).ready(function(){
      var counter = $("#counter")
      var startNum = 1234;
      counter.val(startNum)
      var gameInProgress = false;
      var countID;

    function countDown(){
      counter.removeClass("fail");
      startNum--
      $("input").attr("value", startNum)
      console.log(startNum)
      gameInProgress = true;
      if (startNum === 0) {
        stopCountDown(countID);
      counter.addClass("fail");

      }

  }
    function stopCountDown(x) {
      clearInterval(x)
      gameInProgress = false;
    }
    counter.click(function(evt){
    evt.preventDefault()
    if (gameInProgress === true) {
      stopCountDown(countID)
    }
    else if (gameInProgress === false){
      startNum = 1234;
      countID = setInterval(countDown);
      counter.addClass("restart");
    }
  });
