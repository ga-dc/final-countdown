<!DOCTYPE html>
<html>
<head>
  <title>W07D05 Quiznos</title>
  <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <style>
  *
  {
    margin:0;
    padding:0;
    border:0;
    font-size:0;
    box-sizing:border-box;
    font-family: "VT323", monospace;
  }
  body,html,form
  {
    position:relative;
    width:100%;
    height:100%;
    background-color:black;
  }
  form
  {
    display:block;
  }
  #counter
  {
    display:block;
    width:320px;
    position:relative;
    top:30%;
    margin:0 auto;
    border-radius:10px;
    font-size:144px;
    line-height:144px;
    text-align:right;
    padding:0px 24px;
    background-color:transparent;
    color:#0f0;
    box-shadow:0px 0px 100px 0px #060;
    cursor:pointer;
  }
  #counter:focus
  {
    outline:0;
  }
  #counter:hover
  {
    color:#8f8;
  }
  #counter.fail
  {
    color:red;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  $(document).ready(function() {
    var countingDown = true;
    $("#counter").prop("value", "1234");
    var countValue = $("#counter").attr("value");
    var countId;


    $("#counter").click(function(evt) {
      evt.preventDefault();
      if (countingDown) {
        countValue = 1234;
        $("#counter").prop("class", "");
        countId = setInterval(countDown, 1);
        countingDown = false;
      } else {
        clearInterval(countId);
        countingDown = true;
      }
    });

    function countDown() {
      countValue--;
      $("#counter").attr("value", countValue);
      if (countValue === 0) {
        $("#counter").prop("class", "fail");
        clearInterval(countId);
        countingDown = true;
      }
    }

  });
  </script>

</head>
<body>

  <form>
    <input type="submit" id="counter" value="200" />
  </form>

</body>
</html>
