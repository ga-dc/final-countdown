<!DOCTYPE html>
<html>
  <head>
    <title>W07D05 Quiznos</title>
    <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <style>
      *
      {
        margin:0;
        padding:0;
        border:0;
        font-size:0;
        box-sizing:border-box;
        font-family: "VT323", monospace;
      }
      body,html,form
      {
        position:relative;
        width:100%;
        height:100%;
        background-color:black;
      }
      form
      {
        display:block;
      }
      #counter
      {
        display:block;
        width:320px;
        position:relative;
        top:30%;
        margin:0 auto;
        border-radius:10px;
        font-size:144px;
        line-height:144px;
        text-align:right;
        padding:0px 24px;
        background-color:transparent;
        color:#0f0;
        box-shadow:0px 0px 100px 0px #060;
        cursor:pointer;
      }
      #counter:focus
      {
        outline:0;
      }
      #counter:hover
      {
        color:#8f8;
      }
      #counter.fail
      {
        color:red;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    var intervalID;
    var running = false
    $(document).ready(function() {
      var value1 = $("#counter").val();
      $("#counter").click(function(e) {
        if (running == false){
          $("#counter").val("1234");
          e.preventDefault();
          intervalID = setInterval(function() {
          value1--;
          $("#counter").val(value1);
          if (value1 === 0) {
            running = false;
            $("#counter").css("color", "red");
            clearInterval(intervalID);
            $("#counter").click(function(e) {
              e.preventDefault();
              $("#counter").css("color", "#0f0");
              $("#counter").val("1234");
              value1 = 1234;
              running = false;
              });
            }
          }, 1);
          running = true;
        }
        else if (running == true) {
          e.preventDefault();
          running = false;
          clearInterval(intervalID);
        };
      });
    });

    </script>

  </head>
  <body>

    <form>
      <input type="submit" id="counter" value="1234" />
    </form>

  </body>
</html>
